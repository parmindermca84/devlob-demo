<link rel="stylesheet" href="bootstrap.css"></style>

<div id="app">
	<h2>Add Course</h2>
	<div class="container">
		
		<div class="form-group">
			<label for="title">Title: </label>
			<input type="text" name="title" id="title" class="form-control" v-model="title">
		</div>
		<div class="form-group">
			<label for="instructor">Instructor: </label>
			<input type="text" name="instructor" id="instructor" class="form-control" v-model="instructor">
		</div>
		<button class="btn btn-primary" v-on:click="addCourse">Add</button>
		
	</div>
	<ul>
		<li v-for="course in courses">
			{{ course.title }} by {{ course.instructor }}
		</li>
	</ul>


</div>

<script type="text/javascript" src="vue.js"></script>

<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		
		data: {
			courses: [
				{title: 'PHP', instructor: 'Parminder'},
				{title: 'VueJS', instructor: 'Inder'},
				{title: 'Laravel', instructor: 'John'},
				{title: 'Python', instructor: 'Sarah'}
			],
			title: null,
			instructor: null		
		},
		
		methods: {
			addCourse: function() {
				this.courses.push({title: this.title, instructor: this.instructor});
			}
		}
	});
</script>
